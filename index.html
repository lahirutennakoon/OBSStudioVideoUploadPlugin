<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Video Plugin</title>

    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.css">
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.1.1-dist/js/bootstrap.js"></script>

</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#successModal">Upload</button>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Video uploaded successfully!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
