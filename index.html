<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Video Plugin</title>

    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.css">
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.1.1-dist/js/bootstrap.js"></script>

</head>
<body>
    <form enctype="multipart/form-data" method="post" id="imageUploadForm">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject">
        </div>

        <div class="form-group formElementSize">
            <label for="lectureVideo">Video:</label>
            <input type="file" class="form-control" id="lectureVideo" name="lectureVideo" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Video uploaded successfully!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Failed Modal -->
    <div class="modal fade" id="failedModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Video upload failed!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                </div>

            </div>
        </div>
    </div>

    <!--Upload image using AJAX-->
    <script>
        $('form#imageUploadForm').submit(function (event) {
            //stop the form submitting automatically
            event.preventDefault();

            // Create a FormData object
            const formData = new FormData($(this)[0]);

            // Submit form
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:5000/api/video",
                data: formData,
                processData: false,
                contentType: false,
                cache: false,
                success: function(response) {
                    console.log("response");
                    console.log(response);
                    if(response.success===true)
                    {
                        $('#successModal').modal('show');
                    }
                    else
                    {
                        $('#failedModal').modal('show');
                    }
                },
                error: function (err) {
                    console.log(err);
                    $('#failedModal').modal('show');
                }
            });

        });

        function reloadPage()
        {
            window.location.reload();
        }

        function closeModal()
        {
            $('#failedModal').modal('hide');
        }
        </script>
</body>
</html>
